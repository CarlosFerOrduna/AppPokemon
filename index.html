<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
<main>
    <section>

                <h1 class="text-center m-5">Iniciar sesi√≥n</h1>

                    </div>
                    <div class="col-12 form-floating my-1">

                    </div>
                    <div class="col-md-6">
                        <button type="button" class="col-12 btn btn-outline-primary" id="login">Ingresar</button>
                    </div>
                    <div class="col-md-6 my-3">

                    </div>

            </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
