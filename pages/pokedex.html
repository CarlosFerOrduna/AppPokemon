<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>App Pokemon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
<div class="wrapper">
    <aside>
        <h1 class="logo">Mi Pokedex</h1>
        <header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="btn-menu btn-back" href="home.html"><i class="bi bi-arrow-left-circle-fill"></i>
                            Volver</a>
                    </li>
                    <li>
                        <a class="btn-menu btn-pokedex active" href="./pokedex.html"><i class="bi bi-list-stars"></i> Mi
                            Pokedex</a>
                    </li>
                </ul>
            </nav>
        </header>
        <footer>
            <p class="text-footer"><a href="https://github.com/CarlosFerOrduna">CarlosFerOrduna</a>Â© 2023</p>
        </footer>
    </aside>
    <main>
        <h1 class="principal-title">Pokedex</h1>
        <div class="container-pokedex">
            <h2 class="empty-pokedex">No registraste ningun Pokemon <i
                    class="bi bi-emoji-frown-fill"></i></h2>
            <div class="pokedex-items" id="pokedex-items">
            </div>
            <div class="pokedex-actions">
                <div class="pokedex-action-left">
                    <button class="pokedex-action-clear">Vaciar</button>
                </div>
                <div class="pokedex-action-right">
                    <div class="pokedex-action-total">
                        <p>Total: </p>
                        <p id="total">0</p>
                    </div>
                    <button class="pokedex-action-send">Enviar al profesor</button>
                </div>
            </div>
            <h2 class="pokedex-send">El profesor agradece tus pokemones <i
                    class="bi bi-emoji-laughing-fill"></i></h2>
        </div>
    </main>
</div>
<script src="../js/tests/pokedex.js" type="module"></script>
<script src="../js/tests/main.js" type="module"></script>
</body>
</html>
