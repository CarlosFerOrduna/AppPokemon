<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
<main>
    <section>
        <div class="container">
            <h1 class="col-12 m-5">Formulario de registro</h1>
            <form class="row mx-5 g-3">
                <div class="col-12 form-floating my-3">
                    <input type="text" class="form-control" id="first-name" placeholder="Nombre">
                    <label for="first-name" class="form-label">Nombre</label>
                </div>
                <div class="col-12 form-floating my-3">
                    <input type="text" class="form-control" id="last-name" placeholder="Apellido">
                    <label for="last-name" class="form-label">Apellido</label>
                </div>
                <div class="col-12 form-floating my-3">
                    <input type="text" class="form-control" id="email" placeholder="Email">
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="col-12 form-floating my-3">
                    <input type="text" class="form-control" id="password" placeholder="Clave">
                    <label for="password" class="form-label">Clave</label>
                </div>
                <div class="col-12 form-floating my-3">
                    <input type="text" class="form-control" id="confirms-password" placeholder="Ingrese su clave">
                    <label for="confirms-password" class="form-label">Confirme su clave</label>
                </div>
                <div class="col-6 my-3">
                    <a href="../index.html" class="col-12 btn btn-outline-primary">Volver</a>
                </div>
                <div class="col-6 my-3">
                    <button type="button" class="col-12 btn btn-outline-primary" id="register">Registrarse</button>
                </div>
            </form>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="../js/tests/user.js" type="module"></script>
</body>
</html>
